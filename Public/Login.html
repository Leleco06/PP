<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../src/Login.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Login.css">
    <title>TCCHelp</title>
</head>
<body>

<div class="content1">
    <!-- Seção Esquerda - Informação -->
    <div class="login-section">
        <img src="../img/Logo.png" alt="TCCHelp" style="width: 17vw;">
        <p>Ainda não tem uma <br> conta?</p>
        <a href="./Cadastro.html" class="botão-cadastro">CADASTRAR</a>
        <a href="#" id="forgotPassword" class="forgot-password">Esqueci minha senha</a>
    </div>
    
    <!-- Seção Direita - Formulário de Login -->
    <div class="register-section">
        <h3>Login</h3>
        <form id="loginForm">
            <div>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button type="submit">ENTRAR</button>
        </form>

        <div id="message"></div>
    </div>
</div>

</body>
</html>
